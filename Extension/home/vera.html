<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vera AI</title>
    <link rel="stylesheet" href="vera-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="activation-container">
        <div class="header">
            <img src="../icons/icon-48V.png" alt="Vera" class="logo">
        </div>
        <div class="status">
            <span>The Vera AI is ready to go! <span class="status-icon green"></span></span>
        </div>
        
        <div class="vertical-spacer"></div>
        <div class="content">
            <p>Highlight any content while browsing to verify it</p>
            <img src="../images/homeimage1.png" alt="Highlight Content">
        </div>

        <div class="vertical-spacer"></div>
        <div class="content">
            <p>Open Vera while on any page to find potential misinformation</p>
            <img src="../images/homeimage2.png" alt="Find Misinformation">
        </div>

        <div class="vertical-spacer"></div>
        <div class="content">
            <p>Vera analyzes millions of datapoints in real-time to bring you the truth.</p>
            <img src="../images/homeimage3.png" alt="Analyze Data">
        </div>
    </div>
    </div>
